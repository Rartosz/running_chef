<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <title>Running Chef</title>
</head>
<body>

        <div class="start-menu">
            <div class="logo"></div>
            <button class="start-button"></button>
            <button class="skin-button"></button>
            <button class="shop-button"></button>  
        </div>

        <div class="dead-container">
            <div class="timer-container">
                <div class="reviveq"></div>
                <div class="timer"></div>
            </div>
            <div class="ad-container">
                <button class="advert"></button>
                <button class="cancel"></button>
            </div>
        </div>

        <div class="scenery">
            <div class="score_container">
                <h1>SCORE</h1>
                <h1 class="score">0</h1>
            </div>
            <div class="player"></div>
            <div class="floor"></div>
        </div>


    
    
    <script src="app.js" type="text/javascript" async></script>
</body>
</html>
